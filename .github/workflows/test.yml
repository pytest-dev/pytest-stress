name: Test

on: [push, pull_request, workflow_dispatch]

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.5", "3.6", "3.7", "3.8", "3.9", "3.10-dev"]
        include:
          # Add new helper variables to existing jobs
          - {python-version: "3.5", TOX_ENV: "py35"}
          - {python-version: "3.6", TOX_ENV: "py36"}
          - {python-version: "3.7", TOX_ENV: "py37"}
          - {python-version: "3.8", TOX_ENV: "py38"}
          - {python-version: "3.9", TOX_ENV: "py39"}
          - {python-version: "3.10-dev", TOX_ENV: "py310"}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key:
            ${{ matrix.python-version }}-v1-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ matrix.python-version }}-v1-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel
          python -m pip install -U tox

      - name: Tox tests
        run: |
          tox -e ${{ matrix.TOX_ENV }}
